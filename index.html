<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Landing Page Design</title>
  </head>
  <body>
    <header>
      <div class="logo"><img src="./assets/logo.png" alt="logo" /></div>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about-us">About Us</a></li>
        <li><a href="/services">Services</a></li>
        <li><a href="/solutions">Solutions</a></li>
        <li><a href="/testimonials">Testimonials</a></li>
        <li class="button"><a href="/contact-us">Contact Us</a></li>
      </ul>
    </header>
    <main>
      <div class="left">
        <img
          class="half-cyrcle"
          src="./assets/half-cyrcle.png"
          alt="half cyrcle"
        />
        <div class="text">
          <h1><span>Security</span> In The First & Foremost</h1>
          <p>
            We help users detect and prevent cyber attacks befoe it's too late.
            Cybersecurity products include Deep Detect & Respond. Deep Prevent
            and Deep Investigate.
          </p>
        </div>
        <div class="left-btn-section">
          <button type="button">Explore</button>
          <div>
            <img
              class="play-icon"
              src="./assets/play-icon.png"
              alt="play icon"
            /><a href="/watch">Watch Video</a>
          </div>
        </div>
      </div>
      <div class="right">
        <a href="/chat-now"><img src="./assets/person.png" alt="person" /></a>
      </div>
    </main>
  </body>
</html>
